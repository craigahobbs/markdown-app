<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The MarkdownUp Include Library</title>
        <meta charset="UTF-8">
        <meta name="description" content="The MarkdownUp Include Library">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://craigahobbs.github.io/markdown-up/app.css">
    </head>
    <body>
    </body>
    <script type="module">
        import {MarkdownUp} from 'https://craigahobbs.github.io/markdown-up/lib/app.js';
        const app = new MarkdownUp(window, {
            'markdownText': `\
~~~ markdown-script
include 'https://craigahobbs.github.io/calc-script/library/app.mds'
calcScriptLibraryDoc( \\
    arrayNew( \\
        'include.json' \\
    ), \\
    'The MarkdownUp Include Library', \\
    arrayNew( \\
        arrayNew('CalcScript', 'https://craigahobbs.github.io/calc-script/language/'), \\
        arrayNew('MarkdownUp', 'https://github.com/craigahobbs/markdown-up#readme') \\
    ) \\
)
~~~
`});
        app.run();
    </script>
</html>
